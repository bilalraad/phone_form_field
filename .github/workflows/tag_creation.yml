name: Create Tag from pubspec.yaml

on:
  push:
    branches:
      - main

jobs:
  create-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write # needed to push tags

    steps:
      - uses: actions/checkout@v4

      - name: Read version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "📦 Detected version: $VERSION"

      - name: Fail if tag already exists
        run: |
          VERSION=v${{ steps.version.outputs.version }}
          if git ls-remote --tags origin | grep -q "refs/tags/$VERSION$"; then
            echo "❌ Tag $VERSION already exists on remote. Failing workflow."
            exit 1
          fi

      - name: Create and push tag with PAT
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          VERSION=v${{ steps.version.outputs.version }}
          echo "🏷️ Creating new tag: $VERSION"

          git tag "$VERSION"
          git push https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }} "$VERSION"
          echo "✅ Tag $VERSION pushed successfully!"

      # 🔍 Debugging step
      - name: Debug GitHub event payload
        run: |
          echo "🚀 Event name: $GITHUB_EVENT_NAME"
          echo "🔖 Ref: $GITHUB_REF"
          echo "📦 Repo: $GITHUB_REPOSITORY"
          echo "📂 Event path: $GITHUB_EVENT_PATH"
          cat $GITHUB_EVENT_PATH
          echo "👤 Actor: $GITHUB_ACTOR"