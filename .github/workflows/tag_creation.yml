name: Create Tag from pubspec.yaml

on:
  push:
    branches:
      - main

jobs:
  create-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write # needed to push tags
      actions: write # needed to trigger other workflows

    steps:
      - uses: actions/checkout@v4

      - name: Read version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Detected version: $VERSION"

      - name: Create / overwrite tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          VERSION=v${{ steps.version.outputs.version }}
          echo "üè∑Ô∏è Preparing tag: $VERSION"

          # Check if tag already exists and points to HEAD
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            if [ "$(git rev-parse "$VERSION")" = "$(git rev-parse HEAD)" ]; then
              echo "‚úÖ Tag $VERSION already exists on this commit ‚Äî nothing to do."
            else
              echo "‚ôªÔ∏è Tag $VERSION exists but points to a different commit ‚Äî overwriting..."
              git tag -d "$VERSION"
              git push origin ":refs/tags/$VERSION" || true
              git tag "$VERSION"
              git push origin "$VERSION"
              echo "‚úÖ Tag $VERSION re-created and pushed."
            fi
          else
            echo "üÜï Creating new tag: $VERSION"
            git tag "$VERSION"
            git push origin "$VERSION"
            echo "‚úÖ Tag $VERSION pushed successfully!"
          fi

      - name: Trigger publish workflow
        run: |
          VERSION=v${{ steps.version.outputs.version }}
          echo "üöÄ Triggering 'Publish to pub.dev' workflow for $VERSION"
          gh workflow run "Publish to pub.dev" --field version="$VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
