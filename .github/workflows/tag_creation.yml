name: Create Tag from pubspec.yaml

on:
  push:
    branches:
      - main

jobs:
  create-tag:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Read version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Detected version: $VERSION"

      - name: Fail if tag already exists
        run: |
          VERSION=v${{ steps.version.outputs.version }}
          echo "üîé Checking if tag $VERSION already exists..."
          git fetch --tags
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "‚ùå Tag $VERSION already exists. Bump the version in pubspec.yaml."
            exit 1
          fi

      - name: Create and push tag
        run: |
          VERSION=v${{ steps.version.outputs.version }}
          echo "üè∑Ô∏è Creating new tag: $VERSION"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git tag "$VERSION"
          git push https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }} "$VERSION"
          echo "‚úÖ Tag $VERSION pushed successfully!"
